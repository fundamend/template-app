name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    # This action should not run in any mirrors (used as workaround for Cloudflare Pages not supporting monorepos)
    if: ${{ !contains(github.repository, 'mirror') }}
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: fundamend/action-monorepo-package-release@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Sentry Release Upload
        uses: fundamend/action-sentry-release-upload@main
        with:
          environment: 'production'
          sentry-auth-token: ${{ secrets.PRIVATE_SENTRY_AUTH_TOKEN }}
          sentry-organization: 'decouplr'
          sentry-project: 'template-app'
          sourcemaps-path: 'build'
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn
      - name: Publish Test Worker
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.PRIVATE_CLOUDFLARE_API_TOKEN }}
          workingDirectory: packages/worker-test
          command: publish
      - name: Publish Stripe Worker
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.PRIVATE_CLOUDFLARE_API_TOKEN }}
          workingDirectory: packages/worker-stripe
          command: publish
